<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="script.js" defer></script>
</head>
<body>
  <header>

    <nav>
      <ul class="web-menu">
        <div class="nav-center">
          <img class="nav-img" src="logo.png" alt="Lunar Logo">
        <li><a href="#">Vi tilbyder</a></li>
        <li><a href="#">Priser</a></li>
        <li><a href="#">Få hjælp</a></li>
        <li><a href="#">Om Lunar</a></li>
        <a class="nav-botton" href="#">Hent Lunar gratis nu</a>
      </div>
      </ul>

    </nav>

    <!--Mobile Menu-->
    <nav class="mobile">
      <div class="menu-front">
      <img src="logo.png" alt="Lunar Logo">
      <a class="nav-menu" href="#">Hent Lunar gratis nu</a>
      <i id="open"class='bx bx-menu burger-menu'></i>
    </div>
      <!---->
      <ul class="menu-open">
        <div class="doubleBtn">
        <a class="button-menu" href="#">Privat</a>
        <a class="button-menu2" href="#">Erhverv</a>
      </div>
        <i id="close" class='bx bx-x menu-close'></i>
        <li><a href="#">Vi tilbyder</a></li>
        <li><a href="#">Priser</a></li>
        <li><a href="#">Få hjælp</a></li>
        <li><a href="#">Om Lunar</a></li>
      </ul>
    </nav>
  </header>
  
</body>
</html>
